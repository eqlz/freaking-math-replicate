<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Sunflower:700" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="progress-bar">
                <div id="progress-bar-change"></div>
            </div>

            <div class="sound-score-panel">
                <span id="sound">
                    <i class="fas fa-volume-down"></i>
                </span>
                <span id="score">0</span>
            </div>
            
            <div class="equation" id="equation">
            </div>

            <div class="choice">
                <div class="card" id="choice-correct">
                    <i class="fas fa-check"></i>
                </div>
                <div class="card" id="choice-wrong">
                    <i class="fas fa-times"></i> 
                </div>
            </div>

            <!-- Game start modal -->
            <div id="game-start-modal" class="start-modal">
                <div class="start-modal-content">
                    <div class="game-name">
                        <span class="name-span" id="name-freaking">Freaking</span>
                        <span class="name-span" id="name-math">Math</span>
                    </div>

                    <div class="game-start" id="game-start-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>

            <!-- Game end modal -->
            <div id="game-end-modal" class="modal">
              <div class="modal-content">
                
                <div class="game-end">
                    <div class="game-end-component">
                        <span id="game-end-message">Game Over</span>
                    </div>

                    <div class="game-end-component">
                        <span class="score-text">New</span>
                        <span id="new-score">0</span>
                    </div>

                    <div class="game-end-component">
                        <span class="score-text">Best</span>
                        <span id="best-score">0</span>
                    </div>
                </div>

                <div class="restart-home-panel">
                    <div class="card" id="restart-button">
                        <i class="fas fa-play"></i>
                    </div>
                    
                    <div class="card" id="home-button">
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
              </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
